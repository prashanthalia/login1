<form [formGroup]="loginForm" >
    <div class="form-group">
        <label for =" username">UserName</label>
        <input formControlName="username"  class="form-control" [ngClass]="{'is-invalid' : submitted && f.username.errors}">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">password</label>  
        <input formControlName="pwd" class="form-control" [ngClass]="{'is-invalid':submitted && f.pwd.errors}">
        <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
            <div *ngIf="f.pwd.errors.required">password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button (click)="login()" class="btn btn-primary">Login</button>
    </div>
</form>
